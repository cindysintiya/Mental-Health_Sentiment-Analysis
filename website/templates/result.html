{% extends "layout.html" %}
{% block title %} Result {% endblock %}
{% block content_left %}
    <textarea 
        name="sentiment" id="sentiment" rows="6" 
        placeholder="Tell me 'bout your feeling here..."
        class="form-control bg-transparen t"
        disabled readonly
    >{{ text }}</textarea>
    <a class="btn btn-outline-info mt-3" href="/home">
        <i class="fa fa-solid fa-rotate-left"></i>
        <span class="ms-1">Try Again</span>
    </a>
{% endblock %}
{% block content_right %}
    <h5 class="fw-semibold mb-0 text-nowrap">From your story, we guest that it's</h5>
    <br>
    <mark class="fs-4 px-3 py-2 fw-bold">{{ data["prob"] }}</mark>
    <br><br>
    <mark class="fs-4 px-3 py-2 fw-bold text-uppercase">{{ data["pred"] }}</mark>
