<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block redirect %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="/static/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
        }
        mark {
            background-color: #0ebfb5;
            color: white;
            font-size: 18px;
        }
        img {
            max-width: 50%;
        }
        @media (min-width: 700px) {
            img {
                max-width: 30%;
                margin-top: -37.5px;
            }
        }
        .border {
            border-color: #0ebfb5 !important;
            border-style: dashed !important;
        }
        .form-control:focus, .btn:focus {
            box-shadow: 0 0 0 0.2rem #0ebfb67d;
        }
        .btn.btn-outline-info {
            color: #0ebfb5;
            border-color: #0ebfb5;
            border-width: 1.5px;
        }
        .btn.btn-outline-info:hover {
            background-color: #0ebfb5;
            color: white;
        }
    </style>
</head>
<body class="container-fluid text-center px-sm-5 p-4">
    <section id="app" class="row gap-4">
        <div class="col-md p-4 border border-4 rounded">
            {% block content_left %}{% endblock %}
        </div>
        <div class="col-md p-4 border border-4 rounded">
            {% block content_right %}{% endblock %}
        </div>
    </section>

    <section class="text-end">
        <img src="https://wallpapers.com/images/hd/animated-brain-doctor-character-cqtqv3km5d3x7z97.jpg" alt="">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
